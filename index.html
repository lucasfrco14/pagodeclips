<script>
    // Contador regressivo funcional
    function startCountdown() {
        let h = 1, m = 57, s = 42;
        setInterval(() => {
            if (s > 0) s--;
            else { s = 59; if (m > 0) m--; else { m = 59; h--; } }
            document.getElementById('h').innerText = h.toString().padStart(2, '0');
            document.getElementById('m').innerText = m.toString().padStart(2, '0');
            document.getElementById('s').innerText = s.toString().padStart(2, '0');
        }, 1000);
    }
    window.onload = startCountdown;

    // FORÇA BRUTA DE CLIQUE: Remove qualquer interferência de plugins clonados
    document.addEventListener('click', function(e) {
        const link = e.target.closest('a');
        if (link && (link.href.includes('t.me') || link.href.includes('tvip'))) {
            e.preventDefault();
            e.stopImmediatePropagation();
            window.open("https://t.me/GatasPodcastvBot?start=2ce1864c-c803-4b9c-923e-993a22aa6cf4", '_blank');
        }
    }, true);
</script>
